<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Demo Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./propulse-isotype.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <form id="demo-form">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="usuario"
            name="user"
            required
          />
        </div>
        <div class="mb-3">
          <label for="crm" class="form-label">CRM</label>
          <select class="form-select" id="crm" name="crm" required>
            <option value="">Seleccione...</option>
            <option value="Sperant">Sperant</option>
            <option value="Evolta">Evolta</option>
            <option value="Plan OK">Plan OK</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="documento" class="form-label">Documento</label>
          <input
            type="text"
            class="form-control"
            id="documento"
            name="document"
            required
          />
        </div>
        <div class="mb-3">
          <label for="fecha-creacion" class="form-label">Fecha creación</label>
          <input
            type="date"
            class="form-control"
            id="fecha-creacion"
            name="creation_date"
            required
          />
        </div>
        <div class="mb-3">
          <label for="genero" class="form-label">Género</label>
          <select class="form-select" id="genero" name="gender" required>
            <option value="">Seleccione...</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="canal-entrada" class="form-label"
            >Canal entrada (grupos)</label
          >
          <select
            class="form-select"
            id="canal-entrada"
            name="entry_channel_group"
            required
          >
            <option value="">Seleccione...</option>
            <option value="Corredores y Ferias">Corredores y Ferias</option>
            <option value="Digital">Digital</option>
            <option value="Presencial">Presencial</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="canal-entrada-detalle" class="form-label"
            >Canal entrada</label
          >
          <select
            class="form-select"
            id="canal-entrada-detalle"
            name="entry_channel"
            required
          >
            <option value="">Seleccione...</option>
            <option value="activaciones">activaciones</option>
            <option value="corredores">corredores</option>
            <option value="correo">correo</option>
            <option value="cotizador web">cotizador web</option>
            <option value="google ad">google ad</option>
            <option value="ferias">ferias</option>
            <option value="llamada telefónica">llamada telefónica</option>
            <option value="oficina comercial">oficina comercial</option>
            <option value="redes sociales">redes sociales</option>
            <option value="sala de ventas">sala de ventas</option>
            <option value="whatsapp">whatsapp</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="rango-edad" class="form-label">Rango de Edad</label>
          <select class="form-select" id="rango-edad" name="age_range" required>
            <option value="">Seleccione...</option>
            <option value="Menor a 25">Menor a 25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46-55">46-55</option>
            <option value="56-65">56-65</option>
            <option value="Más de 65">Más de 65</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="interacciones-visita" class="form-label"
              >Interacciones Visita a Proyecto</label
            >
            <input
              type="number"
              class="form-control"
              id="interacciones-visita"
              name="project_visit_interactions"
              min="0"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="interacciones-proforma" class="form-label"
              >Interacciones Creación de proforma</label
            >
            <input
              type="number"
              class="form-control"
              id="interacciones-proforma"
              name="invoice_creation_interactions"
              min="0"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="interacciones-whatsapp" class="form-label"
              >Interacciones Whatsapp</label
            >
            <input
              type="number"
              class="form-control"
              id="interacciones-whatsapp"
              name="whatsapp_interactions"
              min="0"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="interacciones-otras" class="form-label"
              >Interacciones Otras</label
            >
            <input
              type="number"
              class="form-control"
              id="interacciones-otras"
              name="other_interactions"
              min="0"
              required
            />
          </div>
        </div>
        <div class="d-grid mb-3">
          <button id="submit-button" type="submit" class="btn btn-primary">
            <span id="submit-text">Enviar</span>
            <div
              id="spinner"
              class="spinner-grow spinner-grow-sm text-light"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </form>
      <div id="demo-result" class="mb-3">
        <img src="./demo-result.jpg" class="img-fluid" />
        <div class="demo-result-container bg-transparent">
          <p id="demo-result-value" class="text-bg-light bg-transparent">
            --.--%
          </p>
        </div>
      </div>
    </div>
    <script src="./propulse.js"></script>
  </body>
</html>
